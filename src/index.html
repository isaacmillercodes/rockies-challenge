<!DOCTYPE html>
<html lang="en" ng-app="mlbApp">
  <head>
    <meta charset="utf-8">
    <title>Visits to the Mound</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-cloak ng-controller="mainController as mainCtrl">

    <h1>Visits to the Mound 2016 MLB Regular Season</h1>

    <div class="container">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th colspan="2"></th>
              <th>Total Visits Overall</th>
              <th>Total Pitching Changes</th>
              <th>Total Visits Without Pitching Change</th>
            </tr>
          </thead>
          <tbody ng-repeat="team in mainCtrl.finalResults | orderBy:'-totalAllVisits'">
            <tr>
              <td>{{team.name}}</td>
              <td>{{team.league}}</td>

              <td>{{team.totalAllVisits}}</td>

              <td>{{team.totalChangesOnly}}</td>

              <td>{{team.totalPureVisits}}</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.3/angular-moment.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- main component -->
    <script type="text/javascript" src="js/components/main/main.config.js"></script>
    <script type="text/javascript" src="js/components/main/main.service.js"></script>
    <script type="text/javascript" src="js/components/main/main.controller.js"></script>
  </body>
</html>
